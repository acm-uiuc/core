AWSTemplateFormatVersion: 2010-09-09
Description: ACM Core Management Platform
Transform: AWS::Serverless-2016-10-31

Parameters:
  RunEnvironment:
    Type: String
    AllowedValues: ["dev", "prod"]
  AlertSNSArn:
    Description: SNS Queue to send alarm alerts to (prod only)
    Type: String
    Default: arn:aws:sns:us-east-1:298118738376:infra-monitor-alerts
  ApplicationPrefix:
    Type: String
    Description: Application prefix, no ending dash
    AllowedPattern: ^[a-zA-Z0-9]+[a-zA-Z0-9-]+[a-zA-Z0-9]+$
  ApplicationFriendlyName:
    Type: String
    Description: Application friendly name that will be used in resource descriptions
  VpcRequired:
    Description: Set to true if the default lambda should be attached to a VPC and a NoVPC version of the lambda should be created. Lambdas to be attached to VPCs to access Postgres.
    Default: false
    Type: String
    AllowedValues: [true, false]
  SqsLambdaTimeout:
    Description: How long the SQS lambda is permitted to run (in seconds)
    Default: 300
    Type: Number
  SqsMessageTimeout:
    Description: MessageVisibilityTimeout for the SQS Lambda queue (should be at least 6xSqsLambdaTimeout)
    Default: 1800
    Type: Number
  S3BucketPrefix:
    Description: S3 bucket prefix which will ensure global uniqueness
    Type: String

Conditions:
  IsProd: !Equals [!Ref RunEnvironment, "prod"]
  ShouldAttachVpc: !Equals [true, !Ref VpcRequired]

Mappings:
  General:
    dev:
      LogRetentionDays: 7
      SesDomain: "aws.qa.acmuiuc.org"
    prod:
      LogRetentionDays: 365
      SesDomain: "acm.illinois.edu"
  ApiGwConfig:
    dev:
      HostedZoneId: Z04502822NVIA85WM2SML
      UiDomainName: "core.aws.qa.acmuiuc.org"
      EnvDomainName: "aws.qa.acmuiuc.org"
      EnvCertificateArn: arn:aws:acm:us-east-1:427040638965:certificate/63ccdf0b-d2b5-44f0-b589-eceffb935c23
    prod:
      HostedZoneId: Z05246633460N5MEB9DBF
      UiDomainName: "core.acm.illinois.edu"
      EnvDomainName: "acm.illinois.edu"
      EnvCertificateArn: arn:aws:acm:us-east-1:298118738376:certificate/aeb93d9e-b0b7-4272-9c12-24ca5058c77e
  EnvironmentToCidr:
    dev:
      SecurityGroupIds:
        - sg-00443e61d39721a0d
        - sg-0e99aa1c1e4e9e5b6
      SubnetIds:
        - subnet-0cd2b887e61f6edd8
        - subnet-065857a2bdf3a51aa
        - subnet-09e12f156435e4cc9
    prod:
      SecurityGroupIds:
        - sg-066e3ae1d05e70fcd
      SubnetIds:
        - subnet-0cf33aff80b81eb1b
        - subnet-0cbe89f6ab2665610

Resources:
  AppSecurityRoles:
    Type: AWS::Serverless::Application
    Properties:
      Location: ./iam.yml
      Parameters:
        RunEnvironment: !Ref RunEnvironment
        LambdaFunctionName: !Sub ${ApplicationPrefix}-lambda
        SesEmailDomain: !FindInMap [General, !Ref RunEnvironment, SesDomain]
        SqsQueueArn: !GetAtt AppSQSQueues.Outputs.MainQueueArn

  AppLogGroups:
    Type: AWS::Serverless::Application
    Properties:
      Location: ./logs.yml
      Parameters:
        LambdaFunctionName: !Sub ${ApplicationPrefix}-lambda
        LogRetentionDays:
          !FindInMap [General, !Ref RunEnvironment, LogRetentionDays]

  AppSQSQueues:
    Type: AWS::Serverless::Application
    Properties:
      Location: ./sqs.yml
      Parameters:
        QueueName: !Sub ${ApplicationPrefix}-sqs
        MessageTimeout: !Ref SqsMessageTimeout

  IcalDomainProxy:
    Type: AWS::Serverless::Application
    Properties:
      Location: ./custom-domain.yml
      Parameters:
        RunEnvironment: !Ref RunEnvironment
        RecordName: ical
        GWBaseDomainName: !FindInMap
          - ApiGwConfig
          - !Ref RunEnvironment
          - EnvDomainName
        GWCertArn: !FindInMap
          - ApiGwConfig
          - !Ref RunEnvironment
          - EnvCertificateArn
        GWApiId: !Ref AppApiGateway
        GWHostedZoneId:
          !FindInMap [ApiGwConfig, !Ref RunEnvironment, HostedZoneId]
        CloudfrontDomain: !GetAtt [AppFrontendCloudfrontDistribution, DomainName]

  LinkryDomainProxy:
    Type: AWS::Serverless::Application
    Properties:
      Location: ./custom-domain.yml
      Parameters:
        RunEnvironment: !Ref RunEnvironment
        RecordName: go
        GWBaseDomainName: !FindInMap
          - ApiGwConfig
          - !Ref RunEnvironment
          - EnvDomainName
        GWCertArn: !FindInMap
          - ApiGwConfig
          - !Ref RunEnvironment
          - EnvCertificateArn
        GWApiId: !Ref AppApiGateway
        GWHostedZoneId:
          !FindInMap [ApiGwConfig, !Ref RunEnvironment, HostedZoneId]
        CloudfrontDomain: !GetAtt [AppFrontendCloudfrontDistribution, DomainName]

  CoreUrlProd:
    Type: AWS::Serverless::Application
    Properties:
      Location: ./custom-domain.yml
      Parameters:
        RunEnvironment: !Ref RunEnvironment
        RecordName: core
        GWBaseDomainName: !FindInMap
          - ApiGwConfig
          - !Ref RunEnvironment
          - EnvDomainName
        GWCertArn: !FindInMap
          - ApiGwConfig
          - !Ref RunEnvironment
          - EnvCertificateArn
        GWApiId: !Ref AppApiGateway
        GWHostedZoneId:
          !FindInMap [ApiGwConfig, !Ref RunEnvironment, HostedZoneId]
        CloudfrontDomain: !GetAtt [AppFrontendCloudfrontDistribution, DomainName]

  AppApiLambdaFunction:
    Type: AWS::Serverless::Function
    DependsOn:
      - AppLogGroups
    Properties:
      Architectures: [arm64]
      CodeUri: ../dist/lambda
      AutoPublishAlias: live
      Runtime: nodejs22.x
      Description: !Sub "${ApplicationFriendlyName} API Lambda"
      FunctionName: !Sub ${ApplicationPrefix}-lambda
      Handler: lambda.handler
      MemorySize: 512
      Role: !GetAtt AppSecurityRoles.Outputs.MainFunctionRoleArn
      Timeout: 60
      Environment:
        Variables:
          RunEnvironment: !Ref RunEnvironment
          EntraRoleArn: !GetAtt AppSecurityRoles.Outputs.EntraFunctionRoleArn
      VpcConfig:
        Ipv6AllowedForDualStack: !If [ShouldAttachVpc, True, !Ref AWS::NoValue]
        SecurityGroupIds:
          !If [
            ShouldAttachVpc,
            !FindInMap [
              EnvironmentToCidr,
              !Ref RunEnvironment,
              SecurityGroupIds,
            ],
            !Ref AWS::NoValue,
          ]
        SubnetIds:
          !If [
            ShouldAttachVpc,
            !FindInMap [EnvironmentToCidr, !Ref RunEnvironment, SubnetIds],
            !Ref AWS::NoValue,
          ]
      Events:
        ApiEvent:
          Type: Api
          Properties:
            RestApiId: !Ref AppApiGateway
            Path: /{proxy+}
            Method: ANY

  AppSqsLambdaFunction:
    Type: AWS::Serverless::Function
    DependsOn:
      - AppLogGroups
    Properties:
      Architectures: [arm64]
      CodeUri: ../dist/sqsConsumer
      AutoPublishAlias: live
      Runtime: nodejs22.x
      Description: !Sub "${ApplicationFriendlyName} SQS Lambda"
      FunctionName: !Sub ${ApplicationPrefix}-sqs-lambda
      Handler: index.handler
      MemorySize: 512
      Role:
        Fn::GetAtt: AppSecurityRoles.Outputs.SqsFunctionRoleArn
      Timeout: !Ref SqsLambdaTimeout
      LoggingConfig:
        LogGroup: !Sub /aws/lambda/${ApplicationPrefix}-lambda
      Environment:
        Variables:
          RunEnvironment: !Ref RunEnvironment
      VpcConfig:
        Ipv6AllowedForDualStack: !If [ShouldAttachVpc, True, !Ref AWS::NoValue]
        SecurityGroupIds:
          !If [
            ShouldAttachVpc,
            !FindInMap [
              EnvironmentToCidr,
              !Ref RunEnvironment,
              SecurityGroupIds,
            ],
            !Ref AWS::NoValue,
          ]
        SubnetIds:
          !If [
            ShouldAttachVpc,
            !FindInMap [EnvironmentToCidr, !Ref RunEnvironment, SubnetIds],
            !Ref AWS::NoValue,
          ]

  SQSLambdaEventMapping:
    Type: AWS::Lambda::EventSourceMapping
    DependsOn:
      - AppSqsLambdaFunction
    Properties:
      BatchSize: 5
      EventSourceArn: !GetAtt AppSQSQueues.Outputs.MainQueueArn
      FunctionName: !Sub ${ApplicationPrefix}-sqs-lambda
      FunctionResponseTypes:
        - ReportBatchItemFailures

  MembershipRecordsTable:
    Type: "AWS::DynamoDB::Table"
    DeletionPolicy: "Retain"
    UpdateReplacePolicy: "Retain"
    Properties:
      BillingMode: "PAY_PER_REQUEST"
      TableName: infra-core-api-membership-provisioning
      DeletionProtectionEnabled: true
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: !If [IsProd, true, false]
      AttributeDefinitions:
        - AttributeName: email
          AttributeType: S
      KeySchema:
        - AttributeName: email
          KeyType: HASH

  IamGroupRolesTable:
    Type: "AWS::DynamoDB::Table"
    DeletionPolicy: "Retain"
    UpdateReplacePolicy: "Retain"
    Properties:
      BillingMode: "PAY_PER_REQUEST"
      TableName: infra-core-api-iam-grouproles
      DeletionProtectionEnabled: true
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: false
      AttributeDefinitions:
        - AttributeName: groupUuid
          AttributeType: S
      KeySchema:
        - AttributeName: groupUuid
          KeyType: HASH

  IamUserRolesTable:
    Type: "AWS::DynamoDB::Table"
    DeletionPolicy: "Retain"
    UpdateReplacePolicy: "Retain"
    Properties:
      BillingMode: "PAY_PER_REQUEST"
      TableName: infra-core-api-iam-userroles
      DeletionProtectionEnabled: true
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: false
      AttributeDefinitions:
        - AttributeName: userEmail
          AttributeType: S
      KeySchema:
        - AttributeName: userEmail
          KeyType: HASH

  RateLimiterTable:
    Type: "AWS::DynamoDB::Table"
    DeletionPolicy: "Delete"
    UpdateReplacePolicy: "Delete"
    Properties:
      BillingMode: "PAY_PER_REQUEST"
      TableName: infra-core-api-rate-limiter
      DeletionProtectionEnabled: true
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: false
      AttributeDefinitions:
        - AttributeName: PK
          AttributeType: S
        - AttributeName: SK
          AttributeType: S
      KeySchema:
        - AttributeName: PK
          KeyType: HASH
        - AttributeName: SK
          KeyType: RANGE
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true

  EventRecordsTable:
    Type: "AWS::DynamoDB::Table"
    DeletionPolicy: "Retain"
    UpdateReplacePolicy: "Retain"
    Properties:
      BillingMode: "PAY_PER_REQUEST"
      TableName: infra-core-api-events
      DeletionProtectionEnabled: true
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: !If [IsProd, true, false]
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
        - AttributeName: host
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: HostIndex
          KeySchema:
            - AttributeName: host
              KeyType: HASH
          Projection:
            ProjectionType: ALL

  StripeLinksTable:
    Type: "AWS::DynamoDB::Table"
    DeletionPolicy: "Retain"
    UpdateReplacePolicy: "Retain"
    Properties:
      BillingMode: "PAY_PER_REQUEST"
      TableName: infra-core-api-stripe-links
      DeletionProtectionEnabled: true
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: false
      AttributeDefinitions:
        - AttributeName: userId
          AttributeType: S
        - AttributeName: linkId
          AttributeType: S
      KeySchema:
        - AttributeName: userId
          KeyType: "HASH"
        - AttributeName: linkId
          KeyType: "RANGE"
      GlobalSecondaryIndexes:
        - IndexName: LinkIdIndex
          KeySchema:
            - AttributeName: linkId
              KeyType: "HASH"
          Projection:
            ProjectionType: "ALL"

  CacheRecordsTable:
    Type: "AWS::DynamoDB::Table"
    DeletionPolicy: "Retain"
    UpdateReplacePolicy: "Retain"
    Properties:
      BillingMode: "PAY_PER_REQUEST"
      TableName: infra-core-api-cache
      DeletionProtectionEnabled: true
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: false
      AttributeDefinitions:
        - AttributeName: primaryKey
          AttributeType: S
      KeySchema:
        - AttributeName: primaryKey
          KeyType: HASH
      TimeToLiveSpecification:
        AttributeName: "expireAt"
        Enabled: true

  AppApiGateway:
    Type: AWS::Serverless::Api
    DependsOn:
      - AppApiLambdaFunction
    Properties:
      Name: !Sub ${ApplicationPrefix}-gateway
      Description: !Sub "${ApplicationFriendlyName} API Gateway"
      MinimumCompressionSize: 2048 # 2kb to compress
      AlwaysDeploy: True
      DefinitionBody:
        Fn::Transform:
          Name: AWS::Include
          Parameters:
            Location: ./phony-swagger.yml
        Route53:
          HostedZoneId:
            !FindInMap [ApiGwConfig, !Ref RunEnvironment, HostedZoneId]
      StageName: default
      EndpointConfiguration:
        Type: REGIONAL
      Cors:
        AllowHeaders: "'Content-Type,Authorization,X-Amz-Date'"
        AllowOrigin: "'*'"
        MaxAge: "'300'"

  APIDefault4XXResponse:
    Type: AWS::ApiGateway::GatewayResponse
    Properties:
      RestApiId: !Ref AppApiGateway
      ResponseType: DEFAULT_4XX
      StatusCode: "404"
      ResponseParameters:
        gatewayresponse.header.Access-Control-Allow-Origin: "'*'"
      ResponseTemplates:
        application/json: '{"error": true, "message": "Resource not found. Check your URL or contact support."}'

  APIAccessDeniedResponse:
    Type: AWS::ApiGateway::GatewayResponse
    Properties:
      RestApiId: !Ref AppApiGateway
      ResponseType: ACCESS_DENIED
      StatusCode: "403"
      ResponseParameters:
        gatewayresponse.header.Access-Control-Allow-Origin: "'*'"
      ResponseTemplates:
        application/json: '{"error": true, "message": "Access denied. Perhaps reauthenticate and try again?"}'

  APIUnauthorizedResponse:
    Type: AWS::ApiGateway::GatewayResponse
    Properties:
      RestApiId: !Ref AppApiGateway
      ResponseType: UNAUTHORIZED
      StatusCode: "401"
      ResponseParameters:
        gatewayresponse.header.Access-Control-Allow-Origin: "'*'"
      ResponseTemplates:
        application/json: '{"error": true, "message": "Request could not be authenticated. Perhaps reauthenticate and try again?"}'

  AppApiGatewayLatencyAlarm:
    Type: "AWS::CloudWatch::Alarm"
    Condition: IsProd
    Properties:
      AlarmName: !Sub ${ApplicationPrefix}-gateway-latency-high
      AlarmDescription: "Trailing Mean - 95% API gateway latency is > 1.25s for 2 times in 4 minutes."
      Namespace: "AWS/ApiGateway"
      MetricName: "Latency"
      ExtendedStatistic: "tm95"
      Period: "120"
      EvaluationPeriods: "2"
      ComparisonOperator: "GreaterThanThreshold"
      Threshold: "1250"
      AlarmActions:
        - !Ref AlertSNSArn
      Dimensions:
        - Name: "ApiName"
          Value: !Sub ${ApplicationPrefix}-gateway

  AppApiGatewayNoRequestsAlarm:
    Type: "AWS::CloudWatch::Alarm"
    Condition: IsProd
    Properties:
      AlarmName: !Sub ${ApplicationPrefix}-gateway-no-requests
      AlarmDescription: "No requests have been received in the past 5 minutes."
      Namespace: "AWS/ApiGateway"
      MetricName: "Count"
      Statistic: "Sum"
      Period: "300"
      EvaluationPeriods: "1"
      ComparisonOperator: "LessThanThreshold"
      Threshold: "1"
      AlarmActions:
        - !Ref AlertSNSArn
      Dimensions:
        - Name: "ApiName"
          Value: !Sub ${ApplicationPrefix}-gateway

  AppApiGateway5XXErrorAlarm:
    Type: "AWS::CloudWatch::Alarm"
    Condition: IsProd
    Properties:
      AlarmName: !Sub ${ApplicationPrefix}-gateway-5xx
      AlarmDescription: "More than 2 API gateway 5XX errors were detected."
      Namespace: "AWS/ApiGateway"
      MetricName: "5XXError"
      Statistic: "Average"
      Period: "60"
      EvaluationPeriods: "1"
      ComparisonOperator: "GreaterThanThreshold"
      Threshold: "2"
      AlarmActions:
        - !Ref AlertSNSArn
      Dimensions:
        - Name: "ApiName"
          Value: !Sub ${ApplicationPrefix}-gateway

  AppDLQMessagesAlarm:
    Type: "AWS::CloudWatch::Alarm"
    Condition: IsProd
    Properties:
      AlarmName: !Sub ${ApplicationPrefix}-sqs-dlq
      AlarmDescription: "Items are present in the application DLQ, meaning some messages failed to process."
      Namespace: "AWS/SQS"
      MetricName: "ApproximateNumberOfMessagesVisible"
      Statistic: "Sum"
      Period: "60"
      EvaluationPeriods: "1"
      ComparisonOperator: "GreaterThanThreshold"
      Threshold: "0"
      AlarmActions:
        - !Ref AlertSNSArn

  APILambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !GetAtt AppApiLambdaFunction.Arn
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn:
        Fn::Join:
          - ""
          - - "arn:aws:execute-api:"
            - !Ref AWS::Region
            - ":"
            - !Ref AWS::AccountId
            - ":"
            - !Ref AppApiGateway
            - "/*/*/*"

  AppFrontendS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub ${S3BucketPrefix}-ui

  CloudFrontOriginAccessIdentity:
    Type: AWS::CloudFront::CloudFrontOriginAccessIdentity
    Properties:
      CloudFrontOriginAccessIdentityConfig:
        Comment: !Sub "Access identity for ${AppFrontendS3Bucket}"

  AppFrontendCloudfrontDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Origins:
          - Id: S3WebsiteOrigin
            DomainName: !GetAtt AppFrontendS3Bucket.RegionalDomainName
            S3OriginConfig:
              OriginAccessIdentity: !Sub "origin-access-identity/cloudfront/${CloudFrontOriginAccessIdentity}"
          - Id: ApiGatewayOrigin
            DomainName: !Sub "${AppApiGateway}.execute-api.${AWS::Region}.amazonaws.com"
            OriginPath: "/default"
            CustomOriginConfig:
              HTTPPort: 80
              HTTPSPort: 443
              OriginProtocolPolicy: https-only
        Enabled: true
        DefaultRootObject: index.html
        Aliases:
          - !FindInMap
            - ApiGwConfig
            - !Ref RunEnvironment
            - UiDomainName
          - !Join
            - ""
            - - "go."
              - !FindInMap
                - ApiGwConfig
                - !Ref RunEnvironment
                - EnvDomainName
          - !Join
            - ""
            - - "ical."
              - !FindInMap
                - ApiGwConfig
                - !Ref RunEnvironment
                - EnvDomainName

        DefaultCacheBehavior:
          TargetOriginId: S3WebsiteOrigin
          ViewerProtocolPolicy: redirect-to-https
          AllowedMethods:
            - GET
            - HEAD
          CachedMethods:
            - GET
            - HEAD
          ForwardedValues:
            QueryString: false
            Cookies:
              Forward: none
          CachePolicyId: 658327ea-f89d-4fab-a63d-7e88639e58f6 # caching-optimized
        CacheBehaviors:
          - PathPattern: "/api/v1/events*"
            TargetOriginId: ApiGatewayOrigin
            ViewerProtocolPolicy: redirect-to-https
            AllowedMethods:
              - GET
              - HEAD
              - OPTIONS
              - PUT
              - POST
              - DELETE
              - PATCH
            CachedMethods:
              - GET
              - HEAD
            CachePolicyId: !Ref CloudfrontCachePolicy
            OriginRequestPolicyId: 216adef6-5c7f-47e4-b989-5492eafa07d3
          - PathPattern: "/api/*"
            TargetOriginId: ApiGatewayOrigin
            ViewerProtocolPolicy: redirect-to-https
            AllowedMethods:
              - GET
              - HEAD
              - OPTIONS
              - PUT
              - POST
              - DELETE
              - PATCH
            CachedMethods:
              - GET
              - HEAD
            CachePolicyId: 4135ea2d-6df8-44a3-9df3-4b5a84be39ad # caching disabled
            OriginRequestPolicyId: 216adef6-5c7f-47e4-b989-5492eafa07d3
        ViewerCertificate:
          AcmCertificateArn: !FindInMap
            - ApiGwConfig
            - !Ref RunEnvironment
            - EnvCertificateArn
          MinimumProtocolVersion: TLSv1.2_2021
          SslSupportMethod: sni-only
        CustomErrorResponses:
          - ErrorCode: 403
            ResponseCode: 200
            ResponsePagePath: /index.html
            ErrorCachingMinTTL: 0
        HttpVersion: http2
        PriceClass: PriceClass_100

  AppFrontendS3BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref AppFrontendS3Bucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              CanonicalUser: !GetAtt CloudFrontOriginAccessIdentity.S3CanonicalUserId
            Action: s3:GetObject
            Resource: !Sub "${AppFrontendS3Bucket.Arn}/*"

  CloudfrontCachePolicy:
    Type: AWS::CloudFront::CachePolicy
    Properties:
      CachePolicyConfig:
        Name: UseOriginCacheControlHeaders-QueryStrings-NoCookies
        Comment: "UseOriginCacheControlHeaders-QueryStrings but dont cache cookies."
        DefaultTTL: 0
        MaxTTL: 31536000
        MinTTL: 0
        ParametersInCacheKeyAndForwardedToOrigin:
          EnableAcceptEncodingGzip: true
          EnableAcceptEncodingBrotli: true
          HeadersConfig:
            HeaderBehavior: whitelist
            Headers:
              - x-method-override
              - origin
              - host
              - x-http-method
              - x-http-method-override
          QueryStringsConfig:
            QueryStringBehavior: all
          CookiesConfig:
            CookieBehavior: none

Outputs:
  DomainName:
    Description: Domain name that the UI is hosted at
    Value: !FindInMap
      - ApiGwConfig
      - !Ref RunEnvironment
      - UiDomainName
  CloudfrontCnameTarget:
    Description: CNAME record target to create for the domain name above (create the CNAME manually)
    Value:
      Fn::GetAtt:
        - AppFrontendCloudfrontDistribution
        - DomainName
  CloudfrontDistributionId:
    Description: Cloudfront Distribution ID
    Value: !GetAtt AppFrontendCloudfrontDistribution.Id
