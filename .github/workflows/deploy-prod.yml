name: Deploy all resources to DEV/PROD
run-name: DEV/PROD deploy - @${{ github.actor }}

on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  test-unit:
    runs-on: ubuntu-latest
    name: Run Unit Tests
    steps:
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - uses: actions/checkout@v4
        env:
          HUSKY: "0"
      - name: Set up Python 3.11 for testing
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - name: Run unit testing
        run: make test_unit
  deploy-dev:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.event.repository.name }}-dev
      cancel-in-progress: false
    permissions:
      id-token: write
      contents: read
    environment: "AWS DEV"
    name: Deploy to DEV
    needs:
      - test-unit
    steps:
      - name: Set up Node for testing
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - uses: actions/checkout@v4
        env:
          HUSKY: "0"
      - uses: aws-actions/setup-sam@v2
        with:
          use-installer: true
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::427040638965:role/GitHubActionsRole
          role-session-name: Core_Dev_Prod_Deployment
          aws-region: us-east-1
      - name: Publish to AWS
        run: make deploy_dev
        env:
          HUSKY: "0"
          VITE_RUN_ENVIRONMENT: dev

  test-dev:
    runs-on: ubuntu-latest
    name: Run Live Tests
    needs:
      - deploy-dev
    concurrency:
      group: ${{ github.event.repository.name }}-dev
      cancel-in-progress: false
    steps:
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - uses: actions/checkout@v4
        env:
          HUSKY: "0"
      - name: Set up Python 3.11 for testing
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - name: Run live testing
        run: make test_live_integration
        env:
          JWT_KEY: ${{ secrets.JWT_KEY }}
      - name: Run E2E testing
        run: make test_e2e
        env:
          PLAYWRIGHT_USERNAME: ${{ secrets.PLAYWRIGHT_USERNAME }}
          PLAYWRIGHT_PASSWORD: ${{ secrets.PLAYWRIGHT_PASSWORD }}

  deploy-prod:
    runs-on: ubuntu-latest
    name: Deploy to Prod
    concurrency:
      group: ${{ github.event.repository.name }}-prod
      cancel-in-progress: false
    permissions:
      id-token: write
      contents: read
    needs:
      - test-dev
    environment: "AWS PROD"
    steps:
      - name: Set up Node for testing
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - uses: actions/checkout@v4
        env:
          HUSKY: "0"
      - uses: aws-actions/setup-sam@v2
        with:
          use-installer: true
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::298118738376:role/GitHubActionsRole
          role-session-name: Core_Dev_Prod_Deployment
          aws-region: us-east-1
      - name: Publish to AWS
        run: make deploy_prod
        env:
          HUSKY: "0"
          VITE_RUN_ENVIRONMENT: prod

  health-check-prod:
    runs-on: ubuntu-latest
    name: Confirm services healthy
    needs:
      - deploy-prod
    concurrency:
      group: ${{ github.event.repository.name }}-prod
      cancel-in-progress: false
    steps:
      - name: Set up Node for testing
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - uses: actions/checkout@v4
        env:
          HUSKY: "0"
      - name: Call the health check script
        run: make prod_health_check
