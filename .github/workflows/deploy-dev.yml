name: Deploy all resources to DEV
run-name: DEV deploy - @${{ github.actor }}

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
jobs:
  test-unit:
    runs-on: ubuntu-latest
    name: Run Unit Tests
    steps:
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - uses: actions/checkout@v4
        env:
          HUSKY: "0"
      - name: Set up Python 3.11 for testing
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - name: Run unit testing
        run: make test_unit
  deploy-dev:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.event.repository.name }}-dev
      cancel-in-progress: false
    environment: "AWS DEV"
    name: Deploy to AWS DEV
    needs:
      - test-unit
    steps:
      - name: Set up Node for testing
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - uses: actions/checkout@v4
        env:
          HUSKY: "0"
      - uses: aws-actions/setup-sam@v2
        with:
          use-installer: true
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - run: make deploy_dev
        env:
          HUSKY: "0"
  deploy-cf-pages-dev:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.event.repository.name }}-dev
      cancel-in-progress: false
    permissions:
      contents: read
      deployments: write
    needs:
      - test-unit
    name: Deploy to Cloudflare Pages DEV
    environment: "Cloudflare Pages"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node LTS
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Build
        run: corepack enable && yarn && yarn run build
        env:
          VITE_RUN_ENVIRONMENT: dev
      - name: Publish
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ github.event.repository.name }}-dev
          directory: dist/
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
  test:
    runs-on: ubuntu-latest
    name: Run Live Integration Tests
    needs:
      - deploy-dev
    concurrency:
      group: ${{ github.event.repository.name }}-dev
      cancel-in-progress: false
    steps:
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - uses: actions/checkout@v4
        env:
          HUSKY: "0"
      - name: Set up Python 3.11 for testing
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - name: Run live testing
        run: make test_live_integration
